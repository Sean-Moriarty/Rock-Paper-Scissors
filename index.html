<!DOCTYPE html>
<html lang="en">
<head>
    <meta author="author" content="Sean Moriarty">
    <meta charset="UTF-8">    
    <!-- bootstrap and fontawesome required stylesheets -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- main stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>

    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="row align-items-center">
            <div class="col text-center">
                <button type="button" class="btn btn-primary" id="rockBtn" data-toggle="modal" data-target="#outcome"><i class="fas fa-hand-rock"></i></button>
            </div>
            <div class="col text-center">
                <button type="button" class="btn btn-primary" id="paperBtn" data-toggle="modal" data-target="#outcome"><i class="fas fa-hand-paper"></i></button>
            </div>
            <div class="col text-center">
                <button type="button" class="btn btn-primary" id="scissorsBtn" data-toggle="modal" data-target="#outcome"><i class="fas fa-hand-scissors"></i></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap modal (popup) that displays the outcome of the match, mostly copied from bootstrap docs -->
    <div class="modal" id="outcome" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="outcome-header"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p id="outcome-body"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
            </div>
          </div>
        </div>
      </div>

    <footer>Created by <a href="http://sean-m.net" target="_blank">Sean Moriarty</a></footer>

    <!-- required libraries for bootstrap to function -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- main game logic script -->
    <script src="scripts/main.js"></script>
</body>
</html>
